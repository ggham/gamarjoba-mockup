<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Mockup - Navigation</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .mobile {
      width: 360px;
      height: 640px;
      border: 16px black solid;
      border-top: 60px black solid;
      border-bottom: 60px black solid;
      border-radius: 36px;
      position: relative;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .screen {
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    .navigation-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 60%;
      height: 100%;
      background-color: #f8f9fa;
      z-index: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    .hamburger-icon {
      width: 30px;
      height: 30px;
    }

    .navigation-tabs {
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .tab {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      text-align: center;
      cursor: pointer;
    }

    .tab:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="mobile">
    <div class="screen">
      <div class="navigation-bar">
        <img src="https://img.icons8.com/metro/26/000000/menu.png" alt="Menu" class="hamburger-icon">
        <div></div>
        <div class="navigation-tabs">
          <div class="tab">Scan</div>
          <div class="tab">Contacts</div>
          <div class="tab">Requested Contacts</div>
          <div class="tab">Edit Profile</div>
        </div>
      </div>
      <!-- Your main content here -->
    </div>
  </div>
</body>
</html>
