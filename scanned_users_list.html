<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Mockup - Images List</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .mobile {
      width: 360px;
      height: 640px;
      border: 16px black solid;
      border-top: 60px black solid;
      border-bottom: 60px black solid;
      border-radius: 36px;
      position: relative;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .screen {
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .collapsed-navbar {
      width: 60px;
      height: 60px; /* Adjusted height to match the collapsed navbar icon */
      background-color: #f8f9fa;
      box-sizing: border-box;
      padding: 20px;
      position: absolute;
      left: 0;
      top: 0;
    }

    .image-list {
      flex: 1;
      overflow-y: auto; /* Enable scrolling if content exceeds screen height */
      /* Hide scrollbar */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* Internet Explorer and Edge */
    }

    .image-list::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Opera */
    }

    .image-item {
      display: flex;
      align-items: center;
      position: relative; /* Added position relative */
      margin-bottom: 20px;
    }

    .profile-picture {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .blurred-nickname {
      flex: 1;
      font-size: 18px;
      color: transparent; /* Make text transparent */
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Apply text shadow to create a blurred effect */
    }

    .overlay-button {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .overlay-button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .back-button {
      width: 40px;
      height: 40px;
      border: none;
      background-color: transparent;
      cursor: pointer;
      margin-left: 30px; /* Adjusted margin to create space */
    }


  </style>
</head>
<body>
