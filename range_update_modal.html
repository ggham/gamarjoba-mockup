<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Map Popup</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .popup {
    width: 300px;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    position: relative;
  }

  .map {
    width: 100%;
    height: 200px; /* Adjust height as needed */
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Tbilisi_detailed_map_new.jpg/1200px-Tbilisi_detailed_map_new.jpg'); /* Map background image */
    background-size: cover;
    border-radius: 10px;
    margin-bottom: 20px;
    position: relative;
    overflow: hidden; /* Ensure the circle doesn't overflow the map */
  }

  .circle {
    width: 20px;
    height: 20px;
    background-color: rgba(0, 0, 255, 0.5); /* Transparent blue-toned color */
    border-radius: 50%;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  .slider-container {
    margin-bottom: 20px;
  }

  .slider {
    width: 100%;
  }

  .slider-value {
    text-align: center;
    font-size: 14px;
    margin-top: 10px;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="popup">
  <span class="close-btn" onclick="closePopup()">X</span>
  <div class="map">
    <div class="circle"></div>
  </div>
  <div class="slider-container">
    <input type="range" min="100" max="300" value="100" class="slider" id="radius-slider" oninput="updateCircleRadius()">
    <div class="slider-value" id="slider-value">100</div>
  </div>
</div>

<script>
  function updateCircleRadius() {
    var slider = document.getElementById("radius-slider");
    var circle = document.querySelector(".circle");
    var value = parseInt(slider.value);
    var sliderValue = document.getElementById("slider-value");

    // Set circle radius based on slider value
    circle.style.width = value + "px";
    circle.style.height = value + "px";
    circle.style.borderRadius = (value / 2) + "px";

    // Update slider value display
    sliderValue.textContent = value;
  }

  function closePopup() {
    var popup = document.querySelector(".popup");
    popup.style.display = "none";
  }
  updateCircleRadius()
</script>
</body>
</html>
