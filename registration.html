<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Mockup</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .mobile {
      width: 360px;
      height: 640px;
      border: 16px black solid;
      border-top: 60px black solid;
      border-bottom: 60px black solid;
      border-radius: 36px;
      position: relative;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .screen {
      width: 100%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .input {
      width: calc(100% - 40px); /* Adjust for padding */
      height: 50px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .button {
      position: absolute;
      bottom: 20px;
      width: calc(100% - 40px);
      height: 50px;
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="mobile">
    <div class="screen">
      <input type="text" class="input" placeholder="Phone number">
      <a href="#" class="button">Register</a>
    </div>
  </div>
</body>
</html>
